name: Kalabase
type: theme
description: Base theme for Kalamuna
core: 8.x
core_version_requirement: ^8 || ^9

# Defines the base theme
base theme: classy

# Defines libraries group in which we can add css/js.
libraries:
  - core/jquery
  - core/drupal

# Regions
regions:
  header: Header
  content: Content
  footer: Footer
